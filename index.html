<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipper 03 Vagas</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header
      class="bg-[#0056b3] text-white py-4 px-5 flex justify-center text-center items-center"
    >
      <div class="flex items-center gap-8 max-w-xl p-5 my-0 m-auto">
        <img
          src="./assets/logo.jpg"
          alt="Logo do Flipper - Golfinho"
          class="h-23 rounded-full"
        />
        <div class="flex flex-col items-start text-left">
          <h1 class="text-xl font-bold">Flipper</h1>
          <p class="text-base font-medium mt-1">Conectando Conhecimento</p>
          <p class="text-sm text-gray-200 mt-0.5 italic">
            Av. Tecnologia 404 - Uberl√¢ndia/MG
          </p>
        </div>
      </div>
    </header>

    <main>
  <!-- üîç Caixa de busca com lupa -->
  <div class="filtro-toggle">
    <button id="toggleFiltros">üîç Buscar vagas</button>
    <button id="toggleCadastro">‚ûï Cadastrar vaga</button>
  </div>

  <!-- üéØ Filtros ocult√°veis -->
<div id="filtrosContainer" class="filters oculto">
  <input type="text" id="searchText" placeholder="Buscar por palavra-chave">
  
  <select id="filterArea">
    <option value="">√Årea</option>
    <option value="TI">TI</option>
    <option value="Administra√ß√£o">Administra√ß√£o</option>
    <option value="Engenharia">Engenharia</option>
  </select>
  
  <select id="filterCurso">
    <option value="">Curso</option>
    <option value="Sistemas de Informa√ß√£o">Sistemas de Informa√ß√£o</option>
    <option value="Administra√ß√£o">Administra√ß√£o</option>
    <option value="Engenharia Civil">Engenharia Civil</option>
  </select>
  
  <select id="filterTipo">
    <option value="">Tipo</option>
    <option value="Est√°gio">Est√°gio</option>
    <option value="Emprego">Emprego</option>
  </select>
  
  <select id="filterStatus">
    <option value="">Status</option>
    <option value="Aberta">Aberta</option>
    <option value="Encerrada">Encerrada</option>
  </select>
  
  <select id="orderBy">
    <option value="data">Mais recentes</option>
    <option value="relevancia">Mais relevantes</option>
  </select>
  
  <button id="applyFilters" class="btn-applyfilters">Aplicar filtros</button>

</div>

  <!-- üìã Lista de vagas -->
  <div id="vagaList" class="vaga-list"></div>

  <!-- üî¢ Pagina√ß√£o -->
  <div id="pagination"></div>

<!-- Modal de escolha do tipo de cadastro -->
<div id="tipoModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <span class="close-tipo">&times;</span>
    <h2>Escolha o tipo de cadastro</h2>
    <button class="tipo-btn" data-tipo="pessoa">Pessoa F√≠sica / Aluno</button>
    <button class="tipo-btn" data-tipo="empresa">Empresa</button>
  </div>
</div>

<!-- Modal do formul√°rio de cadastro -->
<div id="formModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <span class="close-form">&times;</span>
    <h2>Cadastrar nova vaga</h2>
    <form id="formCadastroVaga">
      <input type="hidden" id="cadTipoCadastro">
      <div id="campoCnpj" class="oculto">
        <label>CNPJ (somente empresas)</label>
        <input type="text" id="cadCnpj">
      </div>
      <div id="campoLink" class="oculto">
        <label>Link externo (opcional)</label>
        <input type="url" id="cadLink">
      </div>

      <label>T√≠tulo da vaga:</label>
      <input type="text" id="cadTitulo" required>

      <label>√Årea:</label>
      <input type="text" id="cadArea" required>

      <label>Curso relacionado (opcional):</label>
      <input type="text" id="cadCurso">

      <label>Tipo da vaga:</label>
      <select id="cadTipo">
        <option>Est√°gio</option>
        <option>Efetivo</option>
        <option>Tempor√°rio</option>
      </select>

      <label>Local:</label>
      <input type="text" id="cadLocal" required>

      <label>Descri√ß√£o:</label>
      <textarea id="cadDescricao" required></textarea>

      <label>Requisitos:</label>
      <textarea id="cadRequisitos"></textarea>

      <label>Data:</label>
      <input type="date" id="cadData" required>

      <label>Status:</label>
      <select id="cadStatus" required>
        <option value="Aberta">Aberta</option>
        <option value="Encerrada">Encerrada</option>
      </select>

      <button type="submit">Cadastrar Vaga</button>
    </form>
  </div>
</div>

    </main>


      <div id="vagaModal" class="modal" aria-hidden="true">
        <div class="modal-content">
      <span class="close">&times;</span>
      <div id="vagaDetalhes"></div>
      </div>
    </div>

  <!-- Modal de candidatura -->
  <div id="candidaturaModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="candTitle">
      <button class="close-cand" aria-label="Fechar modal">&times;</button>
      <h2 id="candTitle">Candidatar-se √† vaga</h2>
      <form id="formCandidatura">
        <label for="candNome">Nome completo:</label>
        <input type="text" id="candNome" required />

        <label for="candEmail">E-mail:</label>
        <input type="email" id="candEmail" required />

        <label for="candArquivo">Anexar curr√≠culo (PDF):</label>
        <input type="file" id="candArquivo" accept=".pdf" required />

        <button type="submit">Enviar candidatura</button>
      </form>
      <p id="candMsg" class="success-msg"></p>
    </div>
  </div>

  <div id="vagaList" class="vaga-list"></div>

   <footer>
    <p>&copy; 2025 - Faculdade Anhanguera Uberl√¢ndia | Setor de Empregabilidade</p>

 <script src="script.js"></script>

</html>
