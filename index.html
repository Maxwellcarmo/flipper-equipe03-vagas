<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipper 03 Vagas</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header
      class="bg-[#0056b3] text-white py-4 px-5 flex justify-center text-center items-center"
    >
      <div class="flex items-center gap-8 max-w-xl p-5 my-0 m-auto">
        <img
          src="./assets/logo.jpg"
          alt="Logo do Flipper - Golfinho"
          class="h-23 rounded-full"
        />
        <div class="flex flex-col items-start text-left">
          <h1 class="text-xl font-bold">Flipper</h1>
          <p class="text-base font-medium mt-1">Conectando Conhecimento</p>
          <p class="text-sm text-gray-200 mt-0.5 italic">
            Av. Tecnologia 404 - Uberlândia/MG
          </p>
        </div>
      </div>
    </header>

    <main>
      <div id="vagaList" class="vaga-list"></div>
      <div id="pagination" class="pagination"></div>
    </main>

       <section class="filters">
    <input type="text" id="searchText" placeholder="Buscar por título, descrição ou requisitos..." />
    <select id="filterArea">
      <option value="">Área de atuação</option>
      <option value="TI">TI</option>
      <option value="Administração">Administração</option>
      <option value="Engenharia">Engenharia</option>
    </select>
    <select id="filterCurso">
      <option value="">Curso</option>
      <option value="Sistemas de Informação">Sistemas de Informação</option>
      <option value="Engenharia Civil">Engenharia Civil</option>
      <option value="Administração">Administração</option>
    </select>
    <select id="filterTipo">
      <option value="">Tipo de vaga</option>
      <option value="Estágio">Estágio</option>
      <option value="Emprego">Emprego</option>
      <option value="Trainee">Trainee</option>
    </select>
    <select id="filterStatus">
      <option value="">Status</option>
      <option value="Aberta">Aberta</option>
      <option value="Encerrada">Encerrada</option>
    </select>
    <select id="orderBy">
      <option value="data">Ordenar por data</option>
      <option value="relevancia">Ordenar por relevância</option>
    </select>
    <button id="applyFilters">Aplicar filtros</button>
  </section>

  <div id="vagaModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="vagaDetalhes"></div>
  </div>
</div>

  <!-- Modal de candidatura -->
  <div id="candidaturaModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="candTitle">
      <button class="close-cand" aria-label="Fechar modal">&times;</button>
      <h2 id="candTitle">Candidatar-se à vaga</h2>
      <form id="formCandidatura">
        <label for="candNome">Nome completo:</label>
        <input type="text" id="candNome" required />

        <label for="candEmail">E-mail:</label>
        <input type="email" id="candEmail" required />

        <label for="candArquivo">Anexar currículo (PDF):</label>
        <input type="file" id="candArquivo" accept=".pdf" required />

        <button type="submit">Enviar candidatura</button>
      </form>
      <p id="candMsg" class="success-msg"></p>
    </div>
  </div>

  <div id="vagaList" class="vaga-list"></div>

   <footer>
    <p>&copy; 2025 - Faculdade Anhanguera Uberlândia | Setor de Empregabilidade</p>
  </footer>

 <script src="script.js"></script>

  </body>
</html>
